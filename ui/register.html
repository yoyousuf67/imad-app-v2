<!doctype html>
<head>
    <title>Registration Page</title>
    <script>
        function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == "") {
        alert("Name/Password must be filled out");
        return false;
    }
</script>
    </head>
<body>
     <img id="hospital" src="/ui/hospital.png" alt="hospital image" align="left" hspace="50" vspace="5"/>
     <br/><hr/>
        <form name="myForm" action="/ui/register.js" onsubmit="return validateForm()" method="post">
                <input type="text" id="username" placeholder="username" width="300px"/><br/>
                <input type="password" id="password" placeholder="password" width="300px"/><br/>
        <input type="submit" value="Submit" id="submit2">
</form>
        </body>
